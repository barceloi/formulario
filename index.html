<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grupo Aprendizaje Python</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="brand">Grupo Aprendizaje Python Santiago</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>Grupo Aprendizaje Python Santiago</h3>
                <ul>
                    <li><i class="fa fa-road"></i> Direccion</li>
                    <li><i class="fa fa-phone"></i> Telefono</li>
                    <li><i class="fa fa-envelope"></i> Email</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Escribe tus preferencias</h3>
                <form id="contactForm">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label>Empresa</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                    <!-- To do ... validation-->
                        <label>Email</label>
                        <input type="text" name="email" id="email">
                    </p>
                    <p>
                        <label>Telefono</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p>
                        <p class="full"></p>
                        <label>Mensaje</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Enviar</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/__/firebase/7.8.1/firebase-app.js"></script>
    <script src="/__/firebase/7.8.1/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="main.js"></script>
</body>

</html>
